version: '3.9'
services:
  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - s3mock
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: deezer
      DB_USER: root
      DB_PASSWORD: example
      REDIS_HOST: redis
      REDIS_PORT: 6379
      BULL_NAME: downloadQueue
      ACCESS_URL: http://s3mock:9090
      S3_ACCESS_KEY_ID: test
      S3_SECRET_ACCESS_KEY: test
      S3_REGION: us-east-1
      S3_BUCKET_NAME: deezar
      APP_PORT: 8000

  worker:
    build: ./worker
    depends_on:
      - db
      - redis
      - s3mock
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: deezer
      DB_USER: root
      DB_PASSWORD: example
      REDIS_HOST: redis
      REDIS_PORT: 6379
      BULL_NAME: downloadQueue
      CONCURRENCY: 5
      ACCESS_URL: http://s3mock:9090
      S3_ACCESS_KEY_ID: test
      S3_SECRET_ACCESS_KEY: test
      S3_REGION: us-east-1
      S3_BUCKET_NAME: deezar

  db:
    image: mariadb:11
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: deezer
    volumes:
      - db_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
      - "3306:3306"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  s3mock:
    image: adobe/s3mock:latest
    environment:
      initialBuckets: deezar
      retainFiles: "true"
    ports:
      - "9090:9090"

volumes:
  db_data:
